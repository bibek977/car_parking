{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
        
        {% block title %}
        {% endblock title %}
        
            
    </title>
    <style>
        .nav-class{
            box-sizing:border-box;
            background-color:black;
            color:white;
        }
        .nav-item a{
            color:white;
            font-weight:700;
        }
    </style>
</head>
<body>
    <div class="container-fluid nav-class">

        <ul class="nav">
            <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">{% trans 'Home' %}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'car' %}">{% trans 'Cars' %}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'space' %}">{% trans 'Space' %}</a>
        </li>
        <li class="nav-item">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language">
                    <option value="en">English</option>
                    <option value="ne">{% trans 'Nepali' %}</option>
                </select>
                <button type="submit">Change Language</button>
            </form>
        </li>        
    </ul>
</div>


    {% block body %}
    
    {% endblock body %}
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
